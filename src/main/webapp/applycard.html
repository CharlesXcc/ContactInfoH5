
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>申请办卡</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <!-- CSS -->
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/sweetalert.min.css">
    </head>

    <body>
      <div class="register2 span4">
      <form name="applyForm" onsubmit="return false">
      	<h2>申请办卡<span class="red"><strong></strong></span></h2>
			<div class="row">
				<input type="text" name="username" maxlength="10" id="username"
					class="form-control validatebox" data-required
					data-valid="userName" placeholder="姓名" value="">
			</div>
			<div class="row" id="idNumber_div">
				<input type="text" id="idNumber" name="idnumber" maxlength="18"
					class="form-control validatebox" data-required
					data-valid="idNumber" placeholder="身份证号" value="">
			</div>
			<div class="row">
				<input type="tel" name="mobile" maxlength="11" id="mobile"
					class="form-control validatebox" data-required data-valid="mobile"
					placeholder="手机号码" value="">
			</div>
			<div class="row">
				<input type="tel" class="input1" name="verificationCode" maxlength="6" data-required
					data-valid="verifyCode[6]" id="inputcode" placeholder="短信验证码">
				<span><button class="btn btn-small get-code" onclick="getCode(this)" id="J_getCode">获取验证码</button>
			    <button class="btn btn-small reset-code" id="J_resetCode" style="display:none;"><span id="J_second">60</span>秒后重发</button></span>
			</div>
			<div class="btn-box">				
				<button class="button1" onclick="doCompare()">提交申请</button>
			</div>
		</form>
		
    </div>
		<div align="center"><a href="" target="_blank" title=""></a></div>
        <script src="assets/js/jquery-1.8.2.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/sweetalert.min.js"></script>
        <script src="assets/js/validator.js"></script>
    </body>

</html>
